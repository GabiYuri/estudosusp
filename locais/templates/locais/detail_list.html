{% extends 'base.html' %}
{% load static %}

{% block content %}

            <div class="detail-items">
                <div class="detail-info">
                    <p><i> {{list.description}}</i></p>
                    <p>Locais inclu√≠dos nessa lista:</p>
                    {% for local in list.local.all %}

                    {% endfor %}

                </div>
            </div>
            <div class="detail-edicao">
                <p><a href="{% url 'locais:lists' %}" >Voltar</a> </p>
            </div>
        </div>
        
    </section>
    
</body>
