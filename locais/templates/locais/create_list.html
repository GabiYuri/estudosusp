{% extends 'base.html' %}

{% block content %}
<div class="register-card">
    <div class="register-card-title"><h2>Criar nova lista</h2></div>
    
    <form method="POST" action="{% url 'locais:create_list'%}" id="register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Criar</button>
    </form>
    <p><a href="{% url 'locais:index' %}" >Voltar</a> </p>
</div>

{% endblock content %}
